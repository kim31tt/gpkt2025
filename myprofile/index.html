<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィールページ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column; /* 常に上下に並べる */
      align-items: center;
      width: 100%;
      max-width: 500px;
      gap: 30px;
    }

    .profile, form {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%;
    }

    /* プロフィール */
    .profile {
      text-align: center;
    }

    .profile img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #007bff;
    }

    .profile h1 {
      margin: 0 0 8px 0;
      font-size: 1.7rem;
      color: #333;
    }

    .profile p {
      font-size: 1.05rem;
      color: #666;
      line-height: 1.5;
    }

    /* フォーム */
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    form input:focus, form textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }

    /* メディアクエリは不要。上下並び固定 */
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="me.jpg" alt="プロフィール画像">
      <h1>辻貴美恵</h1>
      <p>二級建築士/宅地建物取引士</p>
    </div>

    <form action="https://formspree.io/f/xdkwbeqe" method="POST">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">メッセージ</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">送信</button>
    </form>
  </div>
</body>
</html>
