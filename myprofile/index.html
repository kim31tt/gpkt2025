<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>myprofile</title>
  <link rel="icon" href="favicon_myprofile.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background-color: #f0f2f5;
      overflow-x: hidden; /* 横スクロール防止 */
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      width: 100%;
      padding: 20px; /* 余白をmainに移動 */
    }

    .lang-select {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      gap: 20px;
      margin-top: 60px;
    }

    .profile, .form-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%;
    }

    .profile { text-align: center; }

    .profile img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .profile h1 {
      margin: 0 0 8px 0;
      font-size: 1.7rem;
      color: #333;
    }

    .profile p {
      font-size: 1.05rem;
      color: #666;
      margin-bottom: 15px;
    }

    .toggle-btn {
      background: #e7f1ff;
      color: #0056b3;
      padding: 8px;
      border: 1px solid #bcd4ff;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover { background-color: #d6e7ff; }

    .fold-content {
      display: none;
      text-align: left;
      margin-top: 10px;
      padding-left: 10px;
    }

    .fold-content strong {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    .fold-content ul {
      margin: 5px 0 10px 20px;
      padding: 0;
    }

    .toggle-form {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-form:hover { background-color: #0056b3; }

    form {
      display: none;
      margin-top: 20px;
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form input:focus, form textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover { background-color: #0056b3; }

    /* ▼ フッター（完全に幅いっぱい、下に隙間なし） */
    footer {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      color: #555;
      background: #fff;
      border-top: 1px solid rgba(0,0,0,0.1);
      margin-top: auto; /* 下に張り付く */
    }

  </style>
</head>
<body>

  <select class="lang-select" id="langSelect">
    <option value="ja">🇯🇵 日本語</option>
    <option value="en">🇬🇧 English</option>
    <option value="fr">🇫🇷 Français</option>
    <option value="tr">🇹🇷 Türkçe</option>
  </select>

  <main>
    <div class="container">
      <div class="profile">
        <img src="me.jpg" alt="プロフィール画像">
        <h1 data-translations='{
          "ja": "辻貴美恵",
          "en": "Kimie Tsuji",
          "fr": "Kimié Tsuji",
          "tr": "Kimie Tsuji"
        }'>辻貴美恵</h1>

        <p data-translations='{
          "ja": "建築士",
          "en": "Architect (Japan)",
          "fr": "Architecte (Japon)",
          "tr": "Mimarı (Japonya)"
        }'>日本の建築士</p>

        <button class="toggle-btn" id="toggleBtn"
          data-ja-more="もっと見る" data-ja-less="閉じる"
          data-en-more="Show More" data-en-less="Hide"
          data-fr-more="Voir plus" data-fr-less="Fermer"
          data-tr-more="Daha fazla" data-tr-less="Kapat"
          onclick="toggleProfile()">もっと見る</button>

        <div class="fold-content" id="profileDetails">
          <strong data-translations='{
            "ja": "資格",
            "en": "Qualifications",
            "fr": "Qualifications",
            "tr": "Nitelikler"
          }'>資格</strong>
          <ul id="qualList"></ul>

          <strong data-translations='{
            "ja": "略歴",
            "en": "Bio",
            "fr": "Parcours",
            "tr": "Özgeçmiş"
          }'>略歴</strong>
          <ul id="bioList"></ul>
        </div>
      </div>

      <div class="form-container">
        <button class="toggle-form" data-translations='{
          "ja": "お問い合わせ",
          "en": "Contact",
          "fr": "Contact",
          "tr": "İletişim"
        }' onclick="toggleForm()">お問い合わせ</button>

        <form action="https://formspree.io/f/xdkwbeqe" method="POST">
          <div class="form-title">お問い合わせ</div>
          <label for="nameInput">お名前</label>
          <input type="text" id="nameInput" name="name" required>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="_replyto" required>
          <label for="message">メッセージ</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">送信</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Kimie Tsuji
  </footer>

  <script>
    const langSelect = document.getElementById("langSelect");
    const translatableElements = document.querySelectorAll("[data-translations]");
    const toggleBtn = document.getElementById("toggleBtn");
    const profileDetails = document.getElementById("profileDetails");
    let currentLang = "ja";
    let isOpen = false;

    const listData = {
      ja: {
        qualList: ["二級建築士", "宅地建物取引士", "2級ファイナンシャル・プランニング技能士"],
        bioList: ["1999年 三重県伊勢市生まれ", "2021年 大学卒業後、ハウスメーカーに就職", "2024年 ハウスメーカーを退社し、L'art de vie studio古庄先生に師事"]
      },
      en: {
        qualList: ["Architect (Japan)", "Real Estate Agent", "Level 2 Financial Planner"],
        bioList: ["Born in Ise City, Mie Prefecture, Japan", "Joined a housing manufacturer after university", "Left the company in 2024 and studied under L'ART DE VIE Studio Furusho"]
      },
      fr: {
        qualList: ["Architecte (Japon)", "Agent immobilier", "Planificateur financier niveau 2"],
        bioList: ["Née à Ise, préfecture de Mie, Japon", "Rejoint un constructeur de maisons après l'université", "Quitte l'entreprise en 2024 et étudie sous L'ART DE VIE Studio Furusho"]
      },
      tr: {
        qualList: ["İkinci Derece Mimar", "Emlakçı", "Seviye 2 Finansal Planlayıcı"],
        bioList: ["Ise Şehri, Mie, Japonya doğumlu", "Üniversiteden sonra bir konut şirketinde çalıştı", "2024'te ayrıldı, L'ART DE VIE Studio Furusho'da eğitim aldı"]
      }
    };

    function updateLanguage(lang) {
      currentLang = lang;
      translatableElements.forEach(el => {
        const texts = JSON.parse(el.dataset.translations);
        el.textContent = texts[lang] || texts["ja"];
      });
      document.getElementById("qualList").innerHTML = listData[lang].qualList.map(q => `<li>${q}</li>`).join("");
      document.getElementById("bioList").innerHTML = listData[lang].bioList.map(b => `<li>${b}</li>`).join("");
      updateToggleButtonText();
    }

    function updateToggleButtonText() {
      const moreText = toggleBtn.dataset[`${currentLang}More`] || "もっと見る";
      const lessText = toggleBtn.dataset[`${currentLang}Less`] || "閉じる";
      toggleBtn.textContent = isOpen ? lessText : moreText;
    }

    function toggleProfile() {
      isOpen = !isOpen;
      profileDetails.style.display = isOpen ? "block" : "none";
      updateToggleButtonText();
    }

    function toggleForm() {
      const form = document.querySelector("form");
      form.style.display = form.style.display === "block" ? "none" : "block";
    }

    langSelect.addEventListener("change", e => updateLanguage(e.target.value));
    window.addEventListener("DOMContentLoaded", () => updateLanguage("ja"));
  </script>
</body>
</html>
