<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィールページ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* 言語切り替えボタン */
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .lang-toggle:hover {
      background: #0056b3;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      gap: 30px;
      margin-top: 60px;
    }

    .profile, .form-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%;
    }

    /* プロフィール */
    .profile {
      text-align: center;
    }

    .profile img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .profile h1 {
      margin: 0 0 8px 0;
      font-size: 1.7rem;
      color: #333;
    }

    .profile p {
      font-size: 1.05rem;
      color: #666;
      line-height: 1.5;
    }

    /* 折りたたみボタン */
    .toggle-form {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-form:hover {
      background-color: #0056b3;
    }

    /* フォーム */
    form {
      display: none;
      margin-top: 20px;
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    form input:focus, form textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="lang-toggle" onclick="toggleLanguage()">English</button>

  <div class="container">
    <div class="profile">
      <img src="me.jpg" alt="プロフィール画像">
      <h1 data-ja="辻貴美恵" data-en="Kimie Tsuji">辻貴美恵</h1>
      <p data-ja="二級建築士 / 宅地建物取引士" data-en="Architect / Real Estate Agent">二級建築士 / 宅地建物取引士</p>
    </div>

    <div class="form-container">
      <button class="toggle-form" onclick="toggleForm()">お問い合わせ</button>

      <form action="https://formspree.io/f/xdkwbeqe" method="POST">
        <div class="form-title" data-ja="お問い合わせ" data-en="Contact">お問い合わせ</div>

        <label for="name" data-ja="お名前" data-en="Your Name">お名前</label>
        <input type="text" id="name" name="name" required>

        <label for="email" data-ja="メールアドレス" data-en="Email">メールアドレス</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message" data-ja="メッセージ" data-en="Message">メッセージ</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" data-ja="送信" data-en="Send">送信</button>
      </form>
    </div>
  </div>

  <script>
    // 折りたたみ制御
    function toggleForm() {
      const form = document.querySelector('form');
      form.style.display = (form.style.display === 'block') ? 'none' : 'block';
    }

    // 言語切り替え
    let currentLang = 'ja';
    function toggleLanguage() {
      const elements = document.querySelectorAll('[data-ja]');
      currentLang = currentLang === 'ja' ? 'en' : 'ja';
      elements.forEach(el => {
        el.textContent = el.getAttribute(`data-${currentLang}`);
      });
      document.querySelector('.lang-toggle').textContent = currentLang === 'ja' ? 'English' : '日本語';
    }
  </script>
</body>
</html>
