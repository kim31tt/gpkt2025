<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィールページ</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .lang-select {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      gap: 20px;
      margin-top: 60px;
    }

    .profile, .form-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .profile h1 {
      margin: 0 0 8px 0;
      font-size: 1.7rem;
      color: #333;
    }

    .profile p {
      font-size: 1.05rem;
      color: #666;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .toggle-btn {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .toggle-btn:hover { background-color: #0056b3; }

    .fold-content {
      display: none;
      text-align: left;
      margin-top: 10px;
      padding-left: 10px;
    }

    .fold-content p {
      margin: 8px 0;
    }

    .fold-content ul {
      margin: 5px 0 10px 20px;
      padding: 0;
    }

    .fold-content li {
      margin-bottom: 4px;
    }

    .toggle-form {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-form:hover {
      background-color: #0056b3;
    }

    form {
      display: none;
      margin-top: 20px;
    }

    .form-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    form input:focus, form textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <select class="lang-select" id="langSelect" onchange="changeLanguage(this.value)">
    <option value="ja">🇯🇵 日本語</option>
    <option value="en">🇬🇧 English</option>
    <option value="fr">🇫🇷 Français</option>
    <option value="tr">🇹🇷 Türkçe</option>
  </select>

  <div class="container">
    <div class="profile">
      <img src="me.jpg" alt="プロフィール画像">
      <h1 
        data-ja="辻貴美恵" 
        data-en="Kimie Tsuji" 
        data-fr="Kimie Tsuji" 
        data-tr="Kimie Tsuji">
        辻貴美恵
      </h1>

      <p 
        data-ja="二級建築士 / 宅地建物取引士"

        data-tr="Mimar (Japonya)">
        二級建築士 / 宅地建物取引士
      </p>

      <button class="toggle-btn" onclick="toggleProfile()">資格・略歴を見る</button>
      <div class="fold-content">
        <p><strong data-ja="資格" data-en="Qualifications" data-fr="Qualifications" data-tr="Nitelikler">資格:</strong></p>
        <ul>
          <li data-ja="二級建築士" data-en="Architect (Japan)" data-fr="Architecte (Japon)" data-tr="İkinci Derece Mimar">二級建築士</li>
          <li data-ja="宅地建物取引士" data-en="Real Estate Agent" data-fr="Agent immobilier" data-tr="Emlakçı">宅地建物取引士</li>
          <li data-ja="2級ファイナンシャル・プランニング技能士" data-en="Level 2 Financial Planner" data-fr="Planificateur financier niveau 2" data-tr="Seviye 2 Finansal Planlayıcı">2級ファイナンシャル・プランニング技能士</li>
        </ul>

        <p><strong data-ja="略歴" data-en="Bio" data-fr="Parcours" data-tr="Özgeçmiş">略歴:</strong></p>
        <ul>
          <li data-year="1999" data-ja="三重県伊勢市生まれ" data-en="Born in Ise City, Mie Prefecture, Japan" data-fr="Né à Ise, préfecture de Mie, Japon" data-tr="Ise Şehri, Mie Prefecture, Japonya'da doğdu">1999年 三重県伊勢市生まれ</li>
          <li data-year="2021" data-ja="大学卒業後、ハウスメーカーに就職" data-en="After university graduation, joined a house builder" data-fr="Après l'université, rejoint un constructeur de maisons" data-tr="Üniversite mezuniyetinden sonra bir inşaat firmasında işe başladı">2021年 大学卒業後、ハウスメーカーに就職</li>

        </ul>
      </div>
    </div>

    <div class="form-container">
      <button class="toggle-form" 
        data-ja="お問い合わせ" 
        data-en="Contact" 
        data-fr="Contact" 
        data-tr="İletişim" 
        onclick="toggleForm()">お問い合わせ</button>

      <form action="https://formspree.io/f/xdkwbeqe" method="POST">
        <div class="form-title" 
          data-ja="お問い合わせ"
