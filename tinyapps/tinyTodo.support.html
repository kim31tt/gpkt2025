<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tinyTodo サポート</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff; /* 背景白 */
      color: #333333; /* 文字色 */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
      flex: 1;
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      border-bottom: 2px solid #cccccc;
      padding-bottom: 0.3rem;
    }

    p {
      line-height: 1.7;
      margin-top: 0.5rem;
      text-align: center;
    }

    .faq, form {
      padding: 2rem;
      border: 1px solid #dddddd;
      border-radius: 12px;
      margin-top: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      font-size: 1rem;
      color: #333333;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem 0.8rem;
      margin-top: 0.4rem;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #007aff;
      outline: none;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #0051a8;
      transform: translateY(-1px);
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 1.5rem 0;
      background-color: #f2f2f2;
      font-size: 0.9rem;
      color: #555555;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1.2rem; }
      .faq, form { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>tinyTodo サポートページ</h1>
    <p>tinyTodoをご利用いただきありがとうございます。以下からサポートにご連絡いただけます。</p>

    <h2>よくある質問（FAQ）</h2>
    <div class="faq">
      <p>現在準備中です。しばらくお待ちください。</p>
    </div>

    <h2>お問い合わせ</h2>
    <form action="https://formspree.io/f/xpwkzdpb" method="POST">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">送信</button>
    </form>
  </div>

  <footer>
    ©︎ gpkt2025
  </footer>
</body>
</html>
