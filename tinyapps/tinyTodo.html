<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tinyTodo - tinyApps公式</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { height: 100%; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
      flex: 1;
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      border-bottom: 2px solid #cccccc;
      padding-bottom: 0.3rem;
    }

    p {
      line-height: 1.7;
      margin-top: 0.5rem;
    }

    .card {
      padding: 2rem;
      border: 1px solid #dddddd;
      border-radius: 12px;
      margin-top: 2rem;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      text-align: center;
      padding: 0.8rem 1.5rem;
      background-color: #007aff;
      color: #ffffff;
      border-radius: 8px;
      font-weight: 500;
      margin-top: 1rem;
      transition: background 0.2s, transform 0.1s;
    }

    a.button:hover {
      background-color: #0051a8;
      transform: translateY(-1px);
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 1.5rem 0;
      background-color: #f2f2f2;
      font-size: 0.9rem;
      color: #555555;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      h1 { font-size: 1.8rem; }
      h2 { font-size: 1.2rem; }
      .card { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>tinyTodo</h1>
    <p>tinyAppsシリーズのシンプルで美しいToDoリストアプリです。毎日のタスク管理を快適にします。</p>

    <h2>特徴</h2>
    <div class="card">
      <ul>
        <li>シンプルで直感的なタスク管理</li>
        <li>iPhone / iPad / visionOS対応</li>
        <li>リマインダー機能でやることを忘れない</li>
        <li>美しいデザインで毎日快適に使える</li>
      </ul>
    </div>

    <h2>スクリーンショット</h2>
    <div class="card" style="text-align:center;">
      <p>※ここにスクリーンショット画像を追加できます</p>
      <!-- 例: <img src="screenshot1.png" alt="tinyTodo screenshot" style="max-width:100%; border-radius:8px;"> -->
    </div>

    <h2>ダウンロード</h2>
    <div class="card" style="text-align:center;">
      <a href="https://apps.apple.com/app/idXXXXXXXXX" class="button">App Storeでダウンロード</a>
    </div>
  </div>

  <footer>
    ©︎ gpkt2025
  </footer>
</body>
</html>
